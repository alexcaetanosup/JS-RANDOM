<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random</title>
  </head>
  <body>
    <main>
      <img src="./img/dado.png" alt="logo-do-sorteio" />

      <h2>Sortear um número</h2>
      <div>
        <input
          type="number"
          class="input-min"
          placeholder="Entre com o 1º número"
        />
        <input
          type="number"
          class="input-max"
          placeholder="Entre com o 2º número"
        />
      </div>
      <button onclick="generateNumber()">Sortear</button>
      <div>
        <p>O resultado é: <span id="resultSorteio"></span></p>
      </div>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
